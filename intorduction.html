<!-- A markup language is a computer language that uses 
tags to define elements within a document. 
It is human-readable, 
meaning markup files contain 
standard words, rather than typical
 programming syntax. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>
    <HR SIZE="3" NOSHADE>
<h1>THE ADVENTURE OF SHERLOCK HOLMES</h1>
<BR><!-- SELF CLOSING -->
<H4>BY</H4>
<BR>    
<H2>SIR ARTHUR</H2>
<HR SIZE="3" NOSHADE>
</center>
</body>
</html>
